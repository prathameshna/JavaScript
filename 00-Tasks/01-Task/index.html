<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">

</head>

<body>
    <header>Array and String Methods</header>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <p class="title">Array</p>
                <h4 class="array"></h4>

                <div class="btn">
                    <!-- Array Method Buttons -->
                    <button type="button" class="btn btn-outline-primary" id="length">
                        Length of array
                    </button>

                    <button type="button" class="btn btn-outline-primary" id="push">
                        Push "Toyota"
                    </button>

                    <button type="button" class="btn btn-outline-primary" id="pop">
                        Pop
                    </button>

                    <button type="button" class="btn btn-outline-primary" id="unshift">
                        Unshift "Mercedes"
                    </button>

                    <button type="button" class="btn btn-outline-primary" id="shift">
                        shift
                    </button>

                    <button type="button" class="btn btn-outline-primary" id="sort">
                        Sort
                    </button>

                    <button type="button" class="btn btn-outline-primary" id="slice">
                        Slice(1, 4)
                    </button>

                    <button type="button" class="btn btn-outline-primary" id="splice">
                        Splice(4)
                    </button>

                    <button type="button" class="btn btn-outline-primary" id="reverse">
                        Reverse
                    </button>

                    <button type="button" class="btn btn-outline-primary" id="join">
                        Join
                    </button>

                    <button type="button" class="btn btn-outline-primary" id="toString">
                        toString
                    </button>
                </div>
            </div>

            <div class="col-sm">
                <p class="title">String</p>
                <h4 class="string"></h4>

                <div class="btn">
                    <!-- String Method Buttons -->
                    <button type="button" class="btn btn-outline-primary" id="strLength">
                        Length
                    </button>

                    <button type="button" class="btn btn-outline-primary" id="indexOf">
                        indexOf
                    </button>

                    <button type="button" class="btn btn-outline-primary" id="lastIndexOf">
                        lastIndexOf
                    </button>

                    <button type="button" class="btn btn-outline-primary" id="toLowerCase">
                        Lower Case
                    </button>

                    <button type="button" class="btn btn-outline-primary" id="toUpperCase">
                        Upper Case
                    </button>

                    <button type="button" class="btn btn-outline-primary" id="charAt">
                        charAt(7)
                    </button>

                    <button type="button" class="btn btn-outline-primary" id="replace">
                        replace
                    </button>

                    <button type="button" class="btn btn-outline-primary" id="replaceAll">
                        replaceAll
                    </button>

                    <button type="button" class="btn btn-outline-primary" id="strSlice">
                        Slice(2,11)
                    </button>

                    <button type="button" class="btn btn-outline-primary" id="includes">
                        Includes('world')
                    </button>

                    <button type="button" class="btn btn-outline-primary" id="startsWith">
                        startsWith('Hel')
                    </button>

                    <button type="button" class="btn btn-outline-primary" id="split">
                        Split
                    </button>

                    <button type="button" class="btn btn-outline-primary" id="padStart">
                        padStart
                    </button>

                    <button type="button" class="btn btn-outline-primary" id="padEnd">
                        padEnd
                    </button>

                    <button type="button" class="btn btn-outline-primary" id="trim">
                        trim
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="closeButton">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="./script.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
